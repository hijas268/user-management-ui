<div class="profile-container" *ngIf="!loading">
  <h2>Title</h2>

  <form (ngSubmit)="saveProfile()">
    <div class="form-group">
      <label>UserName</label>
      <input
        type="text"
        [(ngModel)]="user.username"
        name="username"
        [readonly]="isReadOnly"
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="user.email"
        name="email"
        [readonly]="isReadOnly"
      />
    </div>

    <div class="form-group">
      <label>Role</label>
      <input type="text" [(ngModel)]="user.role" name="role" readonly />
    </div>

    <button
      type="submit"
      class="btn"
      *ngIf="!isReadOnly"
    >
      Save
    </button>
  </form>
</div>
