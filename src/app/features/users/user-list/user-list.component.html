<div>
  <h2>Users</h2>
  <input type='text' placeholder='Search...' [(ngModel)]='searchTerm' />
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th *ngIf='auth.getRole() === ""Admin""'>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of filteredUsers()'>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td *ngIf='auth.getRole() === ""Admin""'>
          <a [routerLink]="['/users/edit', user.id]">Edit</a>
          <button (click)='deleteUser(user)'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)='currentPage=currentPage-1' [disabled]='currentPage===1'>Prev</button>
  <button (click)='currentPage=currentPage+1' [disabled]='currentPage*pageSize>=users.length'>Next</button>
</div>
