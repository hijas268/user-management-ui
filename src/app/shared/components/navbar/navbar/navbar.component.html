<!-- Profile Dropdown -->
<li class="relative profile-dropdown">
  <button (click)="isProfileOpen = !isProfileOpen"
          class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 focus:outline-none">
    <!-- Person Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M5.121 17.804A9 9 0 1118.364 4.56M12 12v.01"/>
    </svg>
    <span class="hidden lg:inline">Account</span>
  </button>

  <!-- Dropdown Menu -->
  <div *ngIf="isProfileOpen"
       class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-md py-2 z-50">
    <a routerLink="/profile"
       (click)="isProfileOpen = false"
       class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
    <button (click)="logout()"
            class="w-full text-left block px-4 py-2 text-gray-700 hover:bg-gray-100">
      Logout
    </button>
  </div>
</li>

  </ul>

  <!-- Mobile Menu Button -->
  <div class="flex items-center space-x-4">
    <button (click)="isMenuOpen = !isMenuOpen"
            class="md:hidden p-2 text-gray-600 hover:text-gray-800 focus:outline-none">
      <svg *ngIf="!isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"

              d="M6 18L18 6M6 6l12 12"/>

    </button>
